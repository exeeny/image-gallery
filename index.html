<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="script.js" defer></script>

</head>
<body>
    <section class="wrapper">
        <i class='bx bx-chevron-left button' id="prev"></i>
        <div class="image-container">
            <div class="carousel">
                <img src="/image-gallery/images/1.png" alt="">
                <img src="/image-gallery/images/2.png" alt="">
                <img src="/image-gallery/images/3.png" alt="">
                <img src="/image-gallery/images/4.png" alt="">
                <img src="/image-gallery/images/5.jpeg" alt="">

            </div>
            <i class='bx bx-chevron-right button' id="next"></i>
        </div>
    </section>

</body>
</html>
